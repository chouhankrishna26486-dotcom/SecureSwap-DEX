<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSU Smart System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        
        /* General Card Styling */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 400px; margin-bottom: 20px; }
        
        /* Logo Styling */
        .sgsu-logo {
            width: 150px; /* Logo ki chaudi */
            margin-bottom: 15px; /* Logo aur title ke beech space */
        }

        /* Slideshow Styling */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 220px; 
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .mySlides {
            display: none; 
            width: 100%;
            height: 100%;
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        .mySlides.active {
            opacity: 1;
        }
        
        /* Camera Section */
        video { width: 100%; border-radius: 8px; background: black; border: 2px solid #333; margin-top: 10px; }
        
        button { padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; margin: 5px; color: white; transition: 0.3s; }
        .btn-cam { background: #ff5722; }
        .btn-loc { background: #28a745; }
        button:hover { opacity: 0.8; transform: scale(1.05); }

        /* Chatbot Section - SGSU Style */
        .chat-box { background: white; width: 350px; height: 500px; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        .chat-header { background: #003366; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        
        .chat-history { flex-grow: 1; padding: 15px; overflow-y: auto; background: #e6f2ff; }
        .message { padding: 8px 12px; border-radius: 10px; margin-bottom: 8px; font-size: 14px; line-height: 1.4; }
        
        .bot-msg { background: #ffffff; border: 1px solid #ccc; align-self: flex-start; color: #333; }
        .user-msg { background: #003366; color: white; text-align: right; align-self: flex-end; }

        .input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; background: white; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; padding-left: 15px; outline: none; }
        .send-btn { background: #003366; color: white; border: none; margin-left: 5px; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-weight: bold; }
        .send-btn:hover { background: #002244; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="{{ url_for('static', filename='sgsu_logo.png') }}" alt="SGSU Logo" class="sgsu-logo">
        <h2 style="color: #003366; margin-top: 0;">SGSU Smart System</h2>
        <p>Your Campus Companion</p>
        
        <div class="slideshow-container">
            <img class="mySlides" src="{{ url_for('static', filename='sgsu_1.jpg') }}" alt="SGSU Campus 1">
            <img class="mySlides" src="{{ url_for('static', filename='sgsu_2.jpg') }}" alt="SGSU Campus 2">
            <img class="mySlides" src="{{ url_for('static', filename='sgsu_3.jpg') }}" alt="SGSU Campus 3">
            <img class="mySlides" src="{{ url_for('static', filename='sgsu_4.jpg') }}" alt="SGSU Campus 4">
        </div>
        
        <h3 style="color: #003366; margin-top: 20px;">üì∏ Student Attendance</h3>
        <p>Step 1: Camera On <br> Step 2: Location Share</p>
        
        <button class="btn-cam" onclick="startCamera()">üé• Camera On</button>
        <button class="btn-loc" onclick="getLocation()">üìç Share Location</button>
        
        <video id="video" autoplay playsinline></video>
        <p id="location-status" style="font-size: 13px; color: #666; margin-top: 10px;">Waiting for input...</p>
    </div>

    <div class="chat-box">
        <div class="chat-header">üèõÔ∏è Scope Skills Bot</div>
        
        <div class="chat-history" id="chatHistory">
            <div class="message bot-msg">Welcome to <b>Scope Global Skills University!</b><br>Main aapki kya madad kar sakta hoon?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Puchhein..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
    // --- Slideshow Logic ---
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].classList.add('active');  
        setTimeout(showSlides, 4000); // Har 4 seconds mein slide change hogi
    }


    // --- Camera Logic ---
    function startCamera() {
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => { video.srcObject = stream; })
            .catch((err) => { alert("Camera Access Denied!"); });
    }

    // --- Location Logic ---
    function getLocation() {
        let status = document.getElementById("location-status");
        status.innerText = "Tracking location...";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, () => {
                status.innerText = "‚ùå Permission Denied";
            });
        } else { status.innerText = "Not Supported"; }
    }

    function showPosition(position) {
        let lat = position.coords.latitude;
        let long = position.coords.longitude;
        document.getElementById("location-status").innerHTML = `‚úÖ Verified: ${lat.toFixed(4)}, ${long.toFixed(4)}`;
        sendToChat(`üìç Location Shared: ${lat}, ${long}`);
    }

    // --- Chatbot Logic ---
    function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        let input = document.getElementById("userInput");
        let msg = input.value.trim();
        if(!msg) return;
        
        addMessage(msg, "user-msg");
        input.value = "";

        try {
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            let data = await response.json();
            addMessage(data.response, "bot-msg");
        } catch (err) {
            addMessage("Server error. Try again.", "bot-msg");
        }
    }

    function addMessage(text, className) {
        let div = document.createElement("div");
        div.className = "message " + className;
        div.innerHTML = text;
        document.getElementById("chatHistory").append(div);
        document.getElementById("chatHistory").scrollTop = document.getElementById("chatHistory").scrollHeight;
    }
</script>

</body>
</html>
